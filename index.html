<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- section -->

    




        <div class="container containerFront">
           <div class="top">
              <span>Login</span>
           </div>

           <div class="form">
              <form>
                <div class="inputBox inputBoxFront">
                    <label><i class="fa-solid fa-user"></i></label>
                    <input type="text" placeholder="UserName" class="input" required>
                </div>
                <div class="inputBox inputBoxFront">
                    <label><i class="fa-solid fa-lock"></i></label>
                    <input type="text" placeholder="Password" class="input1" required>
                </div>
                <button class="submit">Sign In</button>
                <div class="user">Don't have an account? <span class="newUser">Sign  Up</span></div>
              </form>
           </div>
           
        </div>
        <div class="container containerBack">
            <div class="top topBack">
               <span>Register</span>
            </div>
 
            <div class="form formBack">
               <form>
                 <div class="inputBox inputBoxBack">
                     <label><i class="fa-solid fa-n"></i></label>
                     <input type="text" placeholder="Name" class="register-input" required>
                 </div>
                 <div class="inputBox inputBoxBack">
                    <label><i class="fa-solid fa-n"></i></label>
                    <input type="email" placeholder="Email" class="register-input1" required>
                </div>
                
                 <div class="inputBox inputBoxBack">
                     <label><i class="fa-solid fa-lock"></i></label>
                     <input type="password" placeholder="Password" class="register-input2" required>
                 </div>
                 <button class="submit">Register</button>
                 <div class="user">Don't have an account? <span class="existingUser">Register Now</span></div>
               </form>
            </div>
            
         </div>
        

        
     
        
        
    
    <script src="index.js"></script>
</body>
</html>
