<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscriptions</title>
    <link rel="stylesheet" href="mysubscription.css">
</head>
<body>
      
    <nav class="navbar">
        <a href="dashboard.html" id="home">Home</a>
        <a href="plan.html" id="plans">Plans</a>
        <a href="support.html" id="support">Support</a>
        <a href="mysubscription.html" id="subscriptions">My Subscriptions</a>
    </nav>

    <div class="subscription-page">
        <h1>Manage Your Subscriptions</h1>
    
        <div class="subscription-details" id="subscription-details">
            <h2>Your Active Subscription Receipt</h2>
            <div class="subscription-card">
                <h3>Plan: </h3>
                <p>Start Date: </p>
                <p>Next Billing Date: </p>
                <p>Status: </p>
                <p>Price: </p>
                <div class="subscription-features">
                    <p>Features:</p>
                    <ul>
                        <li><span class="tick">✔</span> </li>
                        <li><span class="tick">✔</span> </li>
                        <li><span class="cross">✘</span> </li>
                    </ul>
                </div>
                <div class="subscription-actions">
                    <button onclick="upgradePlan()">Upgrade Plan</button>
                    <button onclick="cancelSubscription()">Cancel Subscription</button>
                </div>
                
                <div id="upgrade-form" class="upgrade-form"  style= "display: none;">
                    <h2>Upgrade Your Plan</h2>
                    <form id="upgrade-plan-form">
                      <label for="current-plan">Current Plan:</label>
                      <select id="new-plan" name="new-plan" required>
                        <option value="" disabled selected>Select a plan</option>
                        <option value="Basic">Basic Plan</option>
                        <option value="Standard">Standard Plan</option>
                        <option value="Premium">Premium Plan</option>
                      </select><br><br>
                      
                      <label for="new-plan">New Plan:</label>
                      <select id="new-plan" name="new-plan" required>
                        <option value="" disabled selected>Select a plan</option>
                        <option value="Basic">Basic Plan</option>
                        <option value="Standard">Standard Plan</option>
                        <option value="Premium">Premium Plan</option>
                      </select><br><br>
                      
                      <label for="subscription-status">Subscription Status:</label>
                      <select id="subscription-plan" name="subscription-status" required>
                        <option value="" disabled selected>Select a plan</option>
                        <option value="Active">Active Plan</option>
                        <option value="Expire">Expire Plan</option>
                      </select>
                      
                      
                      <button type="submit">Submit Upgrade</button>
                      <button type="button" onclick="hideUpgradeForm()">Cancel</button>
                    </form>
                  </div>
            </div>
        </div>

        <div></div>
    
        
    
        <div class="billing-details">
            <h2>Thanks You for Subscription </h2>
           
            
        </div>

    </div>
    
   <script src="mysubscription.js"></script>
</body>
</html>
